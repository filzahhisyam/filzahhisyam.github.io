<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comm.Byte VocabVault</title>
  <style>
    /* Set background gradient */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ADD8E6, #48D1CC);
      color: #fff;
      text-align: center;
    }

    /* Center and style heading */
    h1 {
      font-size: 2.5rem;
      margin: 0;
      padding: 10px;
    }

    /* Style for subheading/message text */
    .message {
      font-size: 1rem;
      margin-top: 10px;
      color: #ffffffcc; /* Slightly transparent white */
    }

    /* Button group styling */
    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px; /* Add space between title and buttons */
    }

    /* Button styling */
    .button {
      padding: 10px 20px;
      color: #fff;
      background-color: #5F9EA0;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    /* Button hover effect */
    .button:hover {
      background-color: #4682B4;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Welcome to Comm.Byte VocabVault</h1>
  <p class="message">Click the widget at the bottom right to interact with the chatbot.</p>
  
  <!-- Buttons to External Websites -->
  <div class="button-group">
    <a href="https://petronas.sharepoint.com/sites/commercialbyte" target="_blank" class="button">Visit Comm.Byte</a>
    <a href="https://petronas.sharepoint.com/sites/upstreamcommercialac" target="_blank" class="button">Visit UCA site</a>
  </div>

  <!-- Embed Botpress Webchat -->
  
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
<script src="https://files.bpcontent.cloud/2024/10/10/07/20241010070326-VE30CFS1.js"></script>
    

  <!-- Script to auto-open the chatbot -->
  <script>
    // Wait for the Botpress webchat script to load
    window.botpressWebChat.init({
      onLoad: function() {
        // Open the chatbot automatically on page load
        window.botpressWebChat.sendEvent({ type: 'show' });
      }
    });
  </script>
</body>
</html>
